# fatcat_npcx9m7f board-specific Kconfig settings.

CONFIG_BOARD_FATCAT_NPCX9M7F=y

CONFIG_AP=y
CONFIG_ESPI=y

CONFIG_PLATFORM_EC_POWER_BUTTON=y
CONFIG_PLATFORM_EC_POWER_BUTTON_IGNORE_LID=y
CONFIG_PLATFORM_EC_EXTPOWER_GPIO=y

# GSC board
CONFIG_PLATFORM_EC_IOEX_IT8801=y
#
# TODO: b/353329669 - Remove keyboard dependency when we switch to the
# zephyr it8801 driver.
#
CONFIG_PLATFORM_EC_KEYBOARD=y
CONFIG_PLATFORM_EC_KEYBOARD_DISCRETE=y

CONFIG_PLATFORM_EC_SWITCH=y
